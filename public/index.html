<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="FixRolls" />
        <title>FixRolls</title>
        <style>
            @-ms-viewport {
                width: 1365;
            }
            @-o-viewport {
                width: 1365;
            }
            @viewport {
                width: 1365;
            }
            @media (max-width: 479px) {
                @-ms-viewport {
                    width: device-width;
                }
                @-o-viewport {
                    width: device-width;
                }
                @viewport {
                    width: device-width;
                }
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="portal"></div>
    </body>
</html>
